<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      width: 60%;
      border-collapse:separate;
      
      background-color: #66cccc;
    }
    th, td {
      border: 1px solid black;
      border-radius: 15px 15px 15px 15px;
      padding: 8px;
      text-align: left;
    }
    th {
      font-weight: bold;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
